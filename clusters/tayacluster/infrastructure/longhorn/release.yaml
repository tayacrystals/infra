apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 1h
  chart:
    spec:
      chart: longhorn
      version: "1.8.x"
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: longhorn-system
  values:
    defaultSettings:
      defaultDataPath: /var/lib/longhorn
      defaultReplicaCount: 2
      replicaSoftAntiAffinity: true
      storageOverProvisioningPercentage: 100
      storageMinimalAvailablePercentage: 15
      createDefaultDiskLabeledNodes: true

    persistence:
      defaultClass: true
      defaultClassReplicaCount: 2

    ingress:
      enabled: false

    longhornUI:
      replicas: 1

    longhornManager:
      extraVolumes:
        - name: longhorn-hdd
          hostPath:
            path: /var/lib/longhorn-hdd
      extraVolumeMounts:
        - name: longhorn-hdd
          mountPath: /var/lib/longhorn-hdd
          mountPropagation: Bidirectional
