apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flux-oauth
  namespace: oauth2-proxy
spec:
  ingressClassName: cilium
  rules:
    - host: flux.taya.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oauth2-proxy-flux
                port:
                  number: 4180
