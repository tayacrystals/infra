apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "72.x"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    # Grafana configuration
    grafana:
      enabled: true
      admin:
        existingSecret: grafana-admin-password
        userKey: admin-user
        passwordKey: admin-password
      persistence:
        enabled: true
        size: 5Gi
        storageClassName: longhorn-fast
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      envFromSecret: grafana-oidc-secret
      grafana.ini:
        server:
          root_url: https://grafana.taya.net
        auth.generic_oauth:
          enabled: true
          name: Keycloak
          allow_sign_up: true
          client_id: grafana
          client_secret: ${client-secret}
          scopes: openid email profile
          auth_url: https://auth.taya.net/realms/tayacluster/protocol/openid-connect/auth
          token_url: https://auth.taya.net/realms/tayacluster/protocol/openid-connect/token
          api_url: https://auth.taya.net/realms/tayacluster/protocol/openid-connect/userinfo
          role_attribute_path: contains(groups[*], 'admin') && 'Admin' || 'Viewer'
      # Data sources configured via sidecar
      sidecar:
        datasources:
          enabled: true
          defaultDatasourceEnabled: true  # Prometheus as default
      additionalDataSources:
        - name: Loki
          type: loki
          url: http://loki:3100
          access: proxy
          isDefault: false
          jsonData:
            maxLines: 1000
        - name: Alertmanager
          type: alertmanager
          url: http://kube-prometheus-stack-alertmanager:9093
          access: proxy
          jsonData:
            implementation: prometheus

    # Prometheus configuration
    prometheus:
      prometheusSpec:
        retention: 15d
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn-fast
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 20Gi
        resources:
          requests:
            cpu: 200m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
        # Enable ServiceMonitor discovery across all namespaces
        serviceMonitorSelectorNilUsesHelmValues: false
        serviceMonitorSelector: {}
        serviceMonitorNamespaceSelector: {}
        podMonitorSelectorNilUsesHelmValues: false
        podMonitorSelector: {}
        podMonitorNamespaceSelector: {}

    # Alertmanager configuration
    alertmanager:
      enabled: true
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn-fast
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 1Gi
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi

    # Disabled components for Talos
    kubeEtcd:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false

    # Node exporter configuration
    nodeExporter:
      enabled: true
    prometheus-node-exporter:
      resources:
        requests:
          cpu: 50m
          memory: 32Mi
        limits:
          cpu: 200m
          memory: 64Mi

    # Kube state metrics configuration
    kube-state-metrics:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 128Mi
