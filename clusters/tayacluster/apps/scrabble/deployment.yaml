apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrabble
  namespace: scrabble
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scrabble
  template:
    metadata:
      labels:
        app: scrabble
    spec:
      containers:
        - name: scrabble
          image: ghcr.io/tayacrystals/scrabble:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
