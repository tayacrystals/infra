apiVersion: apps/v1
kind: Deployment
metadata:
  name: mediawiki
  namespace: mediawiki
  labels:
    app: mediawiki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mediawiki
  template:
    metadata:
      labels:
        app: mediawiki
    spec:
      containers:
      - name: mediawiki
        image: mediawiki:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: MEDIAWIKI_SITE_NAME
          value: "Taya's Wiki"
        - name: MEDIAWIKI_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: mediawiki-credentials
              key: admin-user
        - name: MEDIAWIKI_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mediawiki-credentials
              key: admin-password
        - name: MEDIAWIKI_DB_TYPE
          value: "mysql"
        - name: MEDIAWIKI_DB_SERVER
          value: "mariadb"
        - name: MEDIAWIKI_DB_NAME
          value: "mediawiki"
        - name: MEDIAWIKI_DB_USER
          valueFrom:
            secretKeyRef:
              name: mediawiki-credentials
              key: db-user
        - name: MEDIAWIKI_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mediawiki-credentials
              key: db-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api.php
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api.php
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
